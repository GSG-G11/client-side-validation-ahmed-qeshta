<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Client Side Validation Challenge</title>
  </head>

  <body>
    <form
      class="register__form"
      id="registerForm"
      novalidate
      autocomplete="off"
    >
      <h1 class="form__title">Registration</h1>
      <label for="email" id="email-label"
        >Email
        <input
          type="email"
          name="email"
          id="email"
          required
          placeholder="Email | EX:example@example.com"
          autocomplete="off"
        />
      </label>
      <label for="password" id="password-label"
        >Password
        <input
          type="password"
          name="password"
          id="password"
          required
          placeholder="**********"
        />
      </label>
      <label for="confirmPassword" id="confirm-password-label"
        >Confirm password
        <input
          type="password"
          name="confirmPassword"
          id="confirmPassword"
          placeholder="**********"
          required
        />
      </label>
      <button type="submit">Submit</button>
    </form>
    <script src="index.js" type="text/javascript"></script>
  </body>
</html>
